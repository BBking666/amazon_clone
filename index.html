<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com.au: Shop online for Electronics, Apparel, Toys, Books, DVDs & more</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="/" class="logo-link">
            <img src="./assets/amazon_logo.png" width="100" alt="">
            <div>.com.au</div>
        </a>
        <div class="nav-deliver">
            <img src="./assets/location_icon.png" height="20" alt="">
            <div>
                <p>Deliver to Sydney 2000</p>
                <h1>To change, sign in or enter a postcode</h1>
            </div>
        </div>
        <div class="nav-search">
            <div class="nav-search-category">
                <p>All</p>
                <img src="./assets/dropdown_icon.png" height="7" alt="">
            </div>
            <input type="text" class="nav-search-input" placeholder="Search Amazon.com.au">
            <div class="nav-search-icon-box">
                <img src="./assets/search_icon.png" class="nav-search-icon" width="23" alt="">
            </div>
        </div>
        <div class="nav-language">
            <img src="./assets/AU_flag.png" height="23" alt="">
            <p>EN</p>
            <img src="./assets/dropdown_icon.png" height="7" alt="">
        </div>
        <div class="nav-account">
            <p>Hello, sign in</p>
            <div class="nav-account-icon">
                <p>Account & Lists</p>
                <img src="./assets/dropdown_icon.png" height="7" alt="">
            </div>
        </div>
        <div class="nav-returns">
            <p>Returns</p>
            <h6>& orders</h6>
        </div>
        <div class="nav-Basket">
            <img src="./assets/cart_icon.png" height="30" alt="">
            <p>Basket</p>
        </div>
    </nav>
</body>

</html>
